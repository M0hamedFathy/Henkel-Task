<div class="bg-gray-100 min-h-screen py-8 px-4">
  <div class="w-full mx-auto p-6">
    <div class="flex justify-center mb-6">
      <div>
        <button
          class="inline-block py-2 px-4 font-semibold transition-colors focus:outline-none focus:border-none hover:text-indigo-500"
          (click)="showForm = true; showTable = false"
          [class.text-indigo-500]="showForm"
          [class.text-gray-500]="!showForm"
        >
          Sign Up
        </button>
        <button
          class="inline-block py-2 px-4 font-semibold transition-colors focus:outline-none focus:border-none hover:text-indigo-500"
          (click)="showForm = false; showTable = true"
          [class.text-indigo-500]="showTable"
          [class.text-gray-500]="!showTable"
        >
          View Table
        </button>
      </div>
    </div>
    <div class="bg-white shadow-lg rounded-lg p-6" *ngIf="showForm">
      <app-form></app-form>
    </div>
    <div *ngIf="showTable">
      <app-ag-grid-table class="w-11/12 mx-auto"></app-ag-grid-table>
    </div>
  </div>
</div>
